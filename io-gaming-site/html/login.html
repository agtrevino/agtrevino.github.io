<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="../css/login.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="../js/login.js"></script>
<title>Login</title>
</head>
<body>
<div class="back-ground row">
    <div class="img-rotation col-12"></div>
<div class="login-content row">
    <div class="col-6 text-right">
                <div class="login-container">
                    <form action="" class="form-login">
                        <ul class="login-nav">
                            <li class="login-nav__item active">
                                <a href="#">Sign In</a>
                            </li>
                            <li class="login-nav__item">
                                <a href="#">Sign Up</a>
                            </li>
                        </ul>
                        <label for="login-input-user" class="login__label">
                            Username
                        </label>
                        <input id="login-input-user" class="login__input" type="text" />
                        <label for="login-input-password" class="login__label">
                            Password
                        </label>
                        <input id="login-input-password" class="login__input" type="password" />
                        <label for="login-sign-up" class="login__label--checkbox">
                            <input id="login-sign-up" type="checkbox" class="login__input--checkbox" />
                            Keep me Signed in
                        </label>
                        <button class="login__submit" disabled>Sign in</button>
                    </form>
                    <a href="#" class="login__forgot">Forgot Password?</a>
                </div>
            </div>
    <div class="col-6">
                <div class="tl row">
                        <div class="col-6 tag-line-2 text-right">
                            <p class="tll-1">Build</p>
                            <p class="tll-2"    >Your </p>
                            <p class="tll-3">Team</p>
                        </div>
                            <div class="col-6 tag-line text-left">
                                    <p class="tlr-1">Leave</p>
                                    <p class="tlr-2">Your </p>
                                    <p class="tlr-3">Mark</p>
                             </div>
                        </div>
                </div>

</div>

</div>


</body>
</html>
